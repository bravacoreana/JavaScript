<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
</head>
<script>
    console.log(0 == "0");                  // Returns true   : value is equal
    console.log(typeof 0 =="0");            // Returns false  : different type
    console.log(0 == true);                 // Returns false  : 0 is false, false == true : false
    console.log(0 == false);                // Returns true   : 0 is false, false == false : true
    console.log(Boolean('0'));              // Returns true   : '0' is true(not empty string)
    console.log('0' == true);               // Returns false  : the value of '0' is 0(false), false == true : true
    console.log('0' == false);              // Returns true   : the value of '0' is 0(false), false == false : true 
    console.log("'0'" == false);            // Returns false  : "'0'" is true(not empty string), true == false : false
    console.log(0 === true);                // Returns false  : 0 is not boolean
    console.log(0 === false);               // Returns false  : 0 is not boolean
    console.log('0' === false);             // Returns false  : '0' is not boolean
    console.log('0' === true);              // Returns false  : '0' is not boolean
    console.log([] === false);              // Returns false  : [] is not boolean
    console.log(0 == "0");                  // Returns true   : value is equal
    console.log(0 == true);                 // Returns false  : 0 is false, false == true : false
    console.log([] == true);                // Returns false  : [] is false(null),false == true : false
    console.log([]  == false);              // Returns true   : [] is false(null), false == false : true
    console.log([] == 0);                   // Returns true   : [] is false(null), 0 is false, false == false : true
    console.log([1] == true);               // Returns true   : [1] is not null, so it's true, true == true : true
    console.log([] == '');                  // Returns true   : [] is false(null), '' is false, false == false : true
    console.log('' == 0 );                  // Returns true   : false == false : true
    console.log(0 == []);                   // Returns true   : false == false(null) : true
    console.log(typeof []);                 // Returns object
    console.log([] == false);               // Returns true   : false(null) == false : true
    console.log("0" == []);                 // Returns false  : true == false(null) : false
</script>
<body>
</body>
</html>
