<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="slot-machine">
      <div class="rule">
        <h3>Betting rule</h3>
        <span>1. 777 = betting money * 10</span>
        <span>2. three same digit numbers except 777 = betting money * 5</span>
        <span>3. two same digit numbers = betting money * 2</span>
      </div>
      <div class="seedmoney">
        <span>seedmoney : </span>
        <span class="usermoney">1000</span>
        <span>Euro</span>
      </div>
      <div class="slots">
        <div class="slot slot1"><span>0</span></div>
        <div class="slot slot2"><span>0</span></div>
        <div class="slot slot3"><span>0</span></div>
      </div>
      <div class="betting">
        <span>How much would you bet?</span>
        <input type="number" />
      </div>
      <div class="btn">
        <button class="start-btn">START</button>
      </div>
      <div class="result">
        <span></span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
